<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <!-- <>는 html에서 태그라고 불리는 것들 모든 내용은 태그에 국한되어야 함 =>
    html은 마크업 언어이기때문에 자료의 용도와 목적을 바로 파악할 수 있어야기 때문
    태그안에 태그를 넣을 수 있다. 각 태그마다 고유의 속성이 있을 수 있다.
    
    -->
    <h1>영화 소개</h1>
    <p>안녕하세요</p>
    <button>영화 예매하기</button>
    <a href="https://www.megabox.co.kr/"><img src="poster1.jpg" /></a>
    <p>메가박스로<a href="https://www.megabox.co.kr/">이동하기</a></p>
    <ol>
      <li>2</li>
      <li>1</li>
    </ol>
  </body>
</html>
